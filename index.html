<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hotel Luxe - Sistema de Reservas</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    :root {
        --primary-color: #ff7e5f;
        --secondary-color: #feb47b;
        --dark-color: #2c3e50;
        --light-color: #f8f9fa;
        --glass-color: rgba(255, 255, 255, 0.15);
        --glass-border: rgba(255, 255, 255, 0.3);
        --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Raleway', sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                    url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
        background-size: cover;
        color: var(--light-color);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .container {
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 60px 40px;
        border-radius: 24px;
        max-width: 1000px;
        width: 100%;
        margin: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        text-align: center;
        border: 1px solid var(--glass-border);
        transform: translateY(20px);
        opacity: 0;
        animation: slideUp 0.8s 0.2s forwards;
    }

    @keyframes slideUp {
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    h1 {
        font-size: 3.5rem;
        margin-bottom: 15px;
        font-weight: 700;
        color: #fff;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        background: linear-gradient(to right, #fff, #feb47b);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        position: relative;
        display: inline-block;
    }

    h1::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        border-radius: 3px;
    }

    p {
        font-size: 1.3rem;
        margin-bottom: 50px;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 300;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
    }

    .button-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 25px;
        width: 100%;
    }

    .button-grid a {
        position: relative;
        overflow: hidden;
        text-decoration: none;
        padding: 20px 25px;
        border-radius: 16px;
        background: var(--glass-color);
        border: 1px solid var(--glass-border);
        color: #fff;
        font-weight: 600;
        font-size: 1.1rem;
        transition: var(--transition);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 120px;
        z-index: 1;
    }

    .button-grid a::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        z-index: -1;
        opacity: 0;
        transition: var(--transition);
    }

    .button-grid a:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        color: #fff;
        border-color: transparent;
    }

    .button-grid a:hover::before {
        opacity: 1;
    }

    .button-grid a i {
        font-size: 2rem;
        margin-bottom: 12px;
        transition: var(--transition);
    }

    .button-grid a:hover i {
        transform: scale(1.2);
    }

    .logo {
        position: absolute;
        top: 30px;
        left: 30px;
        font-size: 1.8rem;
        font-weight: 800;
        color: #fff;
        display: flex;
        align-items: center;
        z-index: 10;
    }

    .logo i {
        margin-right: 10px;
        color: var(--primary-color);
    }

    .watermark {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.6);
        z-index: 10;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 2.5rem;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 40px;
        }
        
        .button-grid {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .button-grid a {
            padding: 15px;
            min-height: 100px;
            font-size: 1rem;
        }
        
        .button-grid a i {
            font-size: 1.5rem;
        }
    }

    @media (max-width: 480px) {
        .container {
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .button-grid {
            grid-template-columns: 1fr 1fr;
        }
    }
</style>
</head>
<body>
<div class="logo">
    <i class="fas fa-hotel"></i>
    <span>LUXE HOTEL</span>
</div>

<div class="container">
    <h1>Sistema de Gestión Hotelera</h1>
    <p>Administra todas las operaciones de tu hotel de manera eficiente y moderna con nuestro sistema integral</p>
    
    <div class="button-grid">
        <a href="#">
            <i class="fas fa-users"></i>
            Usuarios
        </a>
        <a href="#">
            <i class="fas fa-bed"></i>
            Habitaciones
        </a>
        <a href="#">
            <i class="fas fa-calendar-check"></i>
            Reservas
        </a>
        <a href="#">
            <i class="fas fa-concierge-bell"></i>
            Servicios
        </a>
        <a href="#">
            <i class="fas fa-link"></i>
            Reserva-Servicio
        </a>
        <a href="#">
            <i class="fas fa-credit-card"></i>
            Pagos
        </a>
        <a href="#">
            <i class="fas fa-user-tie"></i>
            Empleados
        </a>
        <a href="#">
            <i class="fas fa-chart-line"></i>
            Reportes
        </a>
    </div>
</div>

<div class="watermark">
    <i class="far fa-copyright"></i> 2023 Luxe Hotel - Todos los derechos reservados
</div>

<script>
    // Efecto de aparición secuencial de los botones
    document.addEventListener('DOMContentLoaded', function() {
        const buttons = document.querySelectorAll('.button-grid a');
        buttons.forEach((button, index) => {
            button.style.animationDelay = `${index * 0.1}s`;
            button.classList.add('animate-button');
        });
    });
</script>
</body>
</html>
